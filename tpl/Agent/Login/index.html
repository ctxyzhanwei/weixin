<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{pigcms::C('site_name')}—代理系统登录系统</title>
    <style>
*{ margin:0; padding:0;}
html{ min-height:100%;}
body{ background:url(/tpl/Agent/Common/image/body.jpg) no-repeat; background-size:100% 100%; display:block;}
input[type=checkbox], input[type=radio] {
vertical-align: text-top;
padding: 0;
margin: 1px 0 0;
}
#login {
width: 320px;
padding: 114px 0 0;
position:relative;
margin:2% 15% 0 0;
float:right;
font-family: \5FAE\8F6F\96C5\9ED1;
}
#login form {
margin-left: 8px;
padding: 70px 24px 46px;
font-weight: 400;
background: #fff;
background-image: -webkit-gradient(linear,left top,left bottom,from(#ffffff),to(#e9e9e9));
background-image: -webkit-linear-gradient(top,#ffffff,#e9e9e9);
background-image: -moz-linear-gradient(top,#ffffff,#e9e9e9);
background-image: -o-linear-gradient(top,#ffffff,#e9e9e9);
background-image: linear-gradient(to bottom,#ffffff,#e9e9e9);
border: 1px solid #e5e5e5;
-webkit-box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
box-shadow: rgba(200,200,200,.7) 0 4px 10px -1px;
border-radius:5px;
border-color: #f0f0f0;
border-bottom-color: #f0f0f0;
}
#login * {
margin: 0;
padding: 0;
}
#login form p {
margin-bottom: 0;
}
#login label {
color: #777;
font-size: 14px;
display:inline-block;
}
#login form .input, .login input[type=text] {
color: #555;
font-weight: 200;
font-size: 14px;
line-height: 1;
width: 70%;
height:20px;
padding: 5px;
margin-top: 2px;
margin-right: 6px;
margin-bottom: 16px;
border: 1px solid #e5e5e5;
background: #fbfbfb;
outline: 0;
-webkit-box-shadow: inset 1px 1px 2px rgba(200,200,200,.2);
box-shadow: inset 1px 1px 2px rgba(200,200,200,.2);
display:inline-block;
border-radius:5px;
}
#login form .forgetmenot {
font-weight: 400;
float: left;
margin-bottom: 0;
}
#login form .forgetmenot label {
font-size: 12px;
line-height: 19px;
}
#login form p.submit {
padding: 0;
margin-right: 30px;
}
.button-primary {
float: right;
}
.button {
width:60px;
height: 30px;
line-height: 28px;
padding: 0 12px 2px;
background: #455b7c;
background-image: -webkit-gradient(linear,left top,left bottom,from(#455b7c),to(#3f5472));
background-image: -webkit-linear-gradient(top,#455b7c,#3f5472);
background-image: -moz-linear-gradient(top,#455b7c,#3f5472);
background-image: -o-linear-gradient(top,#455b7c,#3f5472);
background-image: linear-gradient(to bottom,#455b7c,#3f5472);
border-color: #bbb;
color: #333;
text-shadow: 0 1px 0 #fff;
display: inline-block;
text-decoration: none;
font-size: 15px;
margin: 0;
cursor: pointer;
border-width: 1px;
border-style: solid;
-webkit-border-radius: 3px;
-webkit-appearance: none;
border-radius: 3px;
white-space: nowrap;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}
.button-primary {
border-color: #455b7c;
border-bottom-color: #3f5472;
-webkit-box-shadow: inset 0 1px 0 rgba(75,97,132,.5);
box-shadow: inset 0 1px 0 rgba(75,97,132,.5);
color: #fff;
text-decoration: none;
text-shadow: 0 1px 0 rgba(0,0,0,.1);
font-weight:bold;
}

.pigcms-logo{
	position: absolute;
	left: 37px;
	top: 60px;
}
.nav{
	background-image: -webkit-gradient(linear,left top,left bottom,from(#455b7c),to(#3f5472));
background-image: -webkit-linear-gradient(top,#455b7c,#3f5472);
background-image: -moz-linear-gradient(top,#455b7c,#3f5472);
background-image: -o-linear-gradient(top,#455b7c,#3f5472);
background-image: linear-gradient(to bottom,#455b7c,#3f5472);
height:50px;
width:100%;
border-top:#344661 1px solid;
border-bottom:#344661 1px solid;
-moz-box-shadow:2px 2px 2px #506b91 inset;            
-webkit-box-shadow:2px 2px 2px #506b91 inset;           
box-shadow:2px 2px 2px #506b91 inset; 
padding-top:10px;  

	}

</style>
</head>
<body>
<div id="tip" style="display:none;height:30px;background-color:#fefded;color:#f48c12;position:fixed;top:0;width:100%;padding:5px;font-size:12px;"><div style="margin-top:10px;">系统检测到您所使用的浏览器我们不支持，请使用<a href="http://www.firefox.com.cn/download/" target="_blank">Firefox</a>或<a href="http://www.google.cn/intl/zh-CN/chrome/browser/index.html" target="_blank">Chrome</a>浏览器打开。</div></div>
<div id="login">
<div class="pigcms-logo">
	<img src="/tpl/Agent/Common/image/logo_pigcms.gif">
</div>
<form name="autoForm" id="autoForm" action="" method="post">
	<p>
	    <label for="user_login">帐号：</label><input type="text" id="email" name="email" placeholder="代理账号" id="email" class="input" value="" size="20">
	</p>
	<p>
		<label for="user_pass">密码：</label><input type="password" placeholder="密码" name="password" id="password" class="input" value="" size="20">
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> 记住帐号</label></p>
	<p class="submit">
		<input type="submit" name="dosubmit" id="dosubmit" class="button button-primary button-large" value="登录">
	</p>
</form>
</div>


<script>
    var brname = Browser.name;
    if (brname != "chrome" && brname != "firefox") {
        document.getElementById("tip").style.display = "block";
    }
</script></body></html>
