<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻管理</title>
<include file="common:public" />
<div class="cr"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	  <tr>
		<td width="70">ID</td>
		<td>标题</td>
		<td>类别</td>
		<td width="100">更新时间</td>		
		<td width="70">状态</td>
		<td width="100">管理操作</td>
	  </tr>
	    <volist name="info" id="vo">
			<tr>
				<td align='center'>{pigcms:$vo.id}</td>
				<td >{pigcms:$vo.title}</td>
				<td >
				<switch name="vo['category']">
					<case value="1" break="1">新闻动态</case>
					<case value="2" break="1">系统公告</case>
					<case value="3" break="1">更新动态</case>
					<case value="4" break="1">使用帮助</case>
				</switch>
				</td>

				<td ><php>echo date('Y-m-d', $vo['showtime'])</php></td>
				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
				</td>
				<td align='center'>
					<a href="{pigcms::U('News/edit/',array('id'=>$vo['id']))}">修改</a>
                    | <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="if(confirm('确定删除吗')){location.href='{pigcms::U('News/del/',array('id'=>$vo['id']))}'}">删除</a></eq>
				</td>
			</tr>
	    </volist>
     <tr bgcolor="#FFFFFF"> 
      <td colspan="6"><div class="listpage">{pigcms:$page}</div></td>
    </tr>
   
</table>

<div class="bottom">

</div>

</body>
</html>
