<include file="Public:head"/>
<link rel="stylesheet" href="{pigcms::STATICS}/kindeditor/themes/default/default.css" />
<script src="{pigcms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{pigcms::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{pigcms::STATICS}/artDialog/plugins/iframeTools.js"></script>

<script src="{pigcms::STATICS}/upyun.js"></script>
<style type="text/css">
	.pic_img{width:145px;height:145px;}
	.px{width:135px;}
</style>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content" style="background:none; margin:0 1em; border:none; margin-bottom:30px;" >
<div class="cLineB">
<h4 class="left">{pigcms:$infoType.name}回复配置 </h4>
<a href="javascript:history.go(-1);" class="right btnGrayS" style="margin-top:-5px; margin-right:10px;">返回</a>
<div class="clr"></div>
</div>
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="main" enctype="multipart/form-data">	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>关键词：</th>
				  <td>
					<span class="red">{pigcms:$infoType.keyword} —— 当用户输入该关键词时，将会触发此回复。</span></td>
				</tr>
				<tr>
					<th width="120"><span class="red">*</span>回复标题：</th>
					<td><input type="text" name="title" value="{pigcms:$set.title}" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">内容介绍：</th>
					<td><textarea style="width:560px;height:75px" name="info" id="info" class="px">{pigcms:$set.info}</textarea><br/>最多填写120个字</td>
				</tr>
				<tr>
					<th>回复图片：</th>
					<td><input type="text" class="px"  value="{pigcms:$set.picurl}" name="picurl" id="picurl" style="width:450px;" />
                    <a href="###" onclick="upyunPicUpload('picurl',700,420,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>   &nbsp; 大小为720x400
                   </td>
				</tr>
				<tr>
					<th>第三方接口：</th>
					<td><input name="apiurl" value="{pigcms:$set.apiurl}" class="px" style="width:550px;" type="text"><br> 只适用于引用第三方3G网站的链接</td>
				</tr>
				<if condition="$isDining eq 1">
				<tr>
					<th>订购方式开关：</th>
					<td><label><input type="checkbox" name="diningyuding" value="1" <if condition="$set.diningyuding eq 1">checked</if> /> 开启预定</label> <label><input type="checkbox" name="diningwaimai" value="1" <if condition="$set.diningwaimai eq 1">checked</if> /> 开启外卖  </label> </td>
				</tr>
				<tr>
        <th>订购时限：</th>
        <td><input type="text" id="yudingdays" name="yudingdays" value="{pigcms:$config.yudingdays}" class="px" style="width:100px;" /> 天（可以订购多少天）</td> 
       </tr>
        <tr>
					<th>首页图片：</th>
					<td><input type="text" name="homepic" value="{pigcms:$set.homepic}" id="homepic" class="px" style="width:450px;" /> <a href="###" onclick="upyunPicUpload('homepic',700,420,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('homepic')">预览</a></td>
				</tr>
				</if>
               	<if condition="$iszuche">
				<tr>
					<th>第三方预定</th>
					<td><label><input type="checkbox" name="iszuche" value="1" <if condition="$config.iszuche eq 1">checked</if> /> 开启第三方订车</label></td>
				</tr>
				<tr>
					<th>预定页面url地址</th>
					<td><input type="text" name="zucheurl" class="px" style="width:550px;" value="{pigcms:$config.zucheurl}"/> 开启第三方预定地址才会生效</td>
				</tr>
				</if>
                <tr>
					<th>访问地址：</th>
					<td><a href="{pigcms:$infoType.url}" target="blank">{pigcms:$infoType.url}</a></td>
				</tr>
                <tr>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="keyword" value="{pigcms:$infoType.keyword}" />
					<input type="hidden" name="infotype" value="{pigcms:$infoType.type}" />
					<input type="hidden" name="token" value="{pigcms:$token}" />
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
