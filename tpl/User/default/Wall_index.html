<include file="Public:head"/>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<div class="content" >  
<div class="cLineB">
  <h4>微信墙<span class="FAQ"></span></h4>
 </div>
<div class="cLineC" style="line-height: 32px;">
 <a href="{pigcms::U('Wall/add')}" class="btnGrayS vm bigbtn" >添加活动</a>　 
</div>
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;font-size:12px;">温馨提示：如果只使用单独的微信墙活动为避免冲突，请先关闭现场活动（如需实现抽奖、对对碰功能请使用现场活动功能）
</div>
<div class="msgWrap form">
<div class="bdrcontent">
<div id="div_ptype">
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
  <th style=" width:180px;">活动名称</th>
  <th style=" width:100px;">信息审核</th>  
  <th style=" width:100px;">活动状态</th>             
  <th style=" width:150px;" class="norightborder">操作</th>
</tr>
</thead>
<volist name="info" id="actinfo">
<tr>
<td>{pigcms:$actinfo.title}</td>
<td>
  <if condition="$actinfo['ck_msg'] eq 0"> 
    <span style="color:red">不审核</span>
    <else /><span style="color:green">需审核</span>
  </if>
</td>
<td>
  <if condition="$actinfo['isopen'] eq 0"> 
    <span style="color:red">关闭中</span>
    <else /><span style="color:green">开启中</span>
  </if>
</td>
<td class="norightborder">
    <if condition="$actinfo['isopen'] neq 0"> 
    <a target="_blank" href="{pigcms::U('Scene/wall',array('id'=>$actinfo['id'],'token'=>$_SESSION['token']))}">大屏幕</a> 
    |
    </if> 
    <a href="{pigcms::U('Wall/show_fens',array('id'=>$actinfo['id'],'token'=>$_SESSION['token']))}">参与粉丝</a>
    |
    <!--<a href="javascript:void(0);" onclick="wallMsg({pigcms:$actinfo['id']},0)">信息动态</a>-->
    <a href="{pigcms::U('Wall/check_msg',array('token'=>$token,'id'=>$actinfo['id']))}">微信墙消息</a>
    |
    <a href="{pigcms::U('Wall/edit',array('id'=>$actinfo['id'],'token'=>$_SESSION['token']))}" >编辑</a>  
    |
    <a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Wall/del',array('token'=>$token,'id'=>$actinfo['id']))}');">删除</a>
</td>
</volist>
</tr>

</table>

</div>
</div>
<div class="cLine">
  <div class="pageNavigator right">
    <div class="pages">{pigcms:$page}</div>
  </div>
  <div class="clr"></div>
</div>
          </div>
        </div>
        <div class="clr"></div>
      </div>
    </div>
  </div> 
  <!--底部-->
  	</div>
<script>
  function wallMsg(id,pid){
    art.dialog.open('{pigcms::U('Wall/check_msg',array('token'=>$token))}&id='+id+'&pid='+pid,{lock:false,title:'信息详情',width:990,height:500,yesText:'关闭',background: '#000',opacity: 0.87});
  }
</script>
