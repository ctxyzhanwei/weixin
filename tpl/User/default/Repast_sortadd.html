<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script>
function chg_catid(catid) {
	document.getElementById('cid').value = catid;
}
</script>
<div class="content"> 
	<div class="cLineB"> 
		<h4>菜品分类设置</h4> 
		<a href="{pigcms::U('Repast/index',array('token' => $token,'cid'=>$cid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
	</div> 
	<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">此处只显示总店信息，连锁店订单及菜品请进入相应平台进行管理，连锁店登录账号密码及登录地址请在LBS里设置查看</div>
<form method="post" action="" id="formID">
<input type="hidden" name="id" value="{pigcms:$tableData.id}" />
<input type="hidden" name="cid" id="cid" value="{pigcms:$cid}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
	  <tr> 
        <th><span class="red">*</span>店铺选择：</th> 
        <td>  <select name="catid" style="width:400px; height:26px" onchange="chg_catid(this.value)" >
         <volist name="Companys" id="t">
        <option  value="{pigcms:$t.id}" <if condition="$tableData['catid'] eq $t['id']">selected</if>>{pigcms:$t.name}</option>
        </volist>
        </select> </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>分类名称：</th> 
        <td>
        <input type="text" name="name" id="name" value="{pigcms:$tableData.name}" class="px" style="width:400px;" />
        </td> 
       </tr>
       <tr> 
        <th>展示图片：</th>
        <td><input type="text" name="image" value="{pigcms:$tableData.image}" class="px" id="pic" style="width:400px;" />  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,700,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
       <tr> 
        <th>分类描述：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{pigcms:$tableData.des}</textarea></td> 
       </tr> 
       <tr> 
        <th>排序：</th> 
        <td><input type="text" id="sort" name="sort" value="{pigcms:$tableData.sort}" class="px" style="width:50px;" />  数字越小排再越前（大于等于0的整数）</td> 
       </tr>
       <tr>
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btnGreen" id="save">保存</button> &nbsp; <a href="{pigcms::U('Repast/sort',array('token' => $token, 'cid' => $cid))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div> 

<include file="Public:footer" />
