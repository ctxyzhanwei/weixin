<link rel="stylesheet" href="./tpl/static/kindeditor/plugins/code/prettify.css" />
<script src="./tpl/static/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="./tpl/static/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="./tpl/static/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#content', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','redo','copy','plainpaste','wordpaste','clearhtml','quickformat','selectall','fullscreen','fontname', 'fontsize','subscript','superscript','indent','outdent','|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','hr',
 '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'link', 'unlink','baidumap']
});
});
</script>
<script src="{pigcms::RES}/js/date/WdatePicker.js"></script>
<div class="content">
          <div class="cLineB"><h4>{pigcms:$thisCard.cardname}：设置会员卡通知</h4><a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:-27px">返回</a></div>
         
          <form method="post" action="" enctype="multipart/form-data">
          <div class="msgWrap form">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <tbody>
				<tr>
              		<th>标题：</th>
              		<td><input type="input" class="px" id="title" value="{pigcms:$thisNotice.title}" name="title" style="width:400px;"> </td>
              		</tr>
				
		<tr id="cktime">
		<th>截止日期：</th>
		<td>
			<input type="input" class="px" id="enddate" name="enddate" value="{pigcms:$thisNotice.endtime|date="Y-m-d",###}" onClick="WdatePicker()">
		</td>
		</tr>
              	<tr>
              		<th valign="top">内容：</th>
              		<td><textarea name="content" id="content" rows="5" style="width: 410px; height: 250px; border:1px solid #ccc ;">{pigcms:$thisNotice.content}</textarea></td>
              	</tr>
              	<tr>
					<th></th>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>　
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
              	</tbody>
            </table>
            
          </div>
          </form>
          
        </div>
<include file="Public:footer"/>
