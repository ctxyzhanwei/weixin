<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单详情</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
<style>
	table{text-align: center;}
	.userinfoArea td{padding:5px 5px;font-size: 14px}
	.menu{height: 30px;padding: 5px 30px;border-bottom: 2px solid #666666;}
	.menu span{font-size: 14px;line-height: 30px; font-weight: bold; color:#333333;}
	.menu .m-l{float:left;}
	.menu .m-r{float:right;}
</style>
</head>
<body>
<div class="content">
	<div class="menu">
		<span class="m-l">提交人：{pigcms:$info.user_name}</span>
		<span class="m-r">提交时间：{pigcms:$info.add_time|date="Y-m-d",###}</span>
	</div>
<table class="userinfoArea" width="100%" border="0" cellspacing="0" cellpadding="0" style=" margin:0;">
<volist name="sub_info" id="item">
<tr>
	<td width="120px" align="right">{pigcms:$item.name}：</td>
	<td align="left">{pigcms:$item.value}</td>
</tr>
</volist>
</table>
</div>
</body>
</html>
