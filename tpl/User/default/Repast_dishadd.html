<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script>
function chg_catid(catid) {
	document.getElementById('cid').value = catid;
}
</script>
<div class="content"> 
	<div class="cLineB"> 
		<h4>菜品设置</h4> 
		<a href="{pigcms::U('Repast/dish',array('token' => $token,'cid'=>$cid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
	</div> 
	<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;">此处只显示总店信息，连锁店订单及菜品请进入相应平台进行管理，连锁店登录账号密码及登录地址请在LBS里设置查看</div>
	<!--tab start-->
<div class="tab">
<ul>
<li class="tabli" id="tab0"><a href="{pigcms::U('Repast/company_index', array('token' => $token,'cid' => $cid))}">餐厅管理</a></li>
<li class="tabli" id="tab1"><a href="{pigcms::U('Repast/index', array('token' => $token,'cid' => $cid))}">餐台管理</a></li>
<li class="tabli" id="tab2"><a href="{pigcms::U('Repast/detail', array('token' => $token,'cid' => $cid))}">餐台预定情况</a></li>
<li class="tabli" id="tab2"><a href="{pigcms::U('Repast/sort', array('token' => $token,'cid' => $cid))}">分类管理</a></li>
<li class="current tabli" id="tab3"><a href="{pigcms::U('Repast/dish', array('token' => $token,'cid' => $cid))}">菜品管理</a></li>
<li class="tabli" id="tab4"><a href="{pigcms::U('Repast/orders', array('token' => $token,'cid' => $cid))}">订单管理</a></li>
<if condition="$ischild neq 1" >
<li class="tabli" id="tab5"><a href="{pigcms::U('Reply_info/set', array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a></li>
</if>
</ul>
</div>
<!--tab end-->
<form method="post" action="" id="formID">
<input type="hidden" name="id" value="{pigcms:$tableData.id}" />
<input type="hidden" name="cid" id="cid" value="{pigcms:$cid}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody>
	  <tr> 
        <th><span class="red">*</span>店铺选择：</th> 
        <td>  <select name="catid" style="width:400px; height:26px" onchange="chg_catid(this.value)" >
         <volist name="Companys" id="t">
        <option  value="{pigcms:$t.id}" <if condition="$tableData['catid'] eq $t['id']">selected</if>>{pigcms:$t.name}</option>
        </volist>
        </select> </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td>
        <input type="text" name="name" id="name" value="{pigcms:$tableData.name}" class="px" style="width:400px;" />
        </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>价格：</th> 
        <td>
        <input type="text" name="price" id="price" value="{pigcms:$tableData.price}" class="px" style="width:100px;" /> 元
        </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>计量单位：</th> 
        <td>
        <input type="text" name="unit" id="unit" value="{pigcms:$tableData.unit}" class="px" style="width:100px;" /> (如：份，例，碟)
        </td> 
       </tr>
       <tr> 
        <th><span class="red">*</span>分类：</th> 
        <td>
	        <select name="sid">
	        <volist name="dishSort" id="row">
	        <option value="{pigcms:$row.id}"  <if condition="$row['id'] eq $tableData['sid']">selected</if> >{pigcms:$row.name}</option>
	        </volist>
	        </select>
        </td> 
       </tr>
       <tr> 
        <th>是否推荐：</th> 
        <td>
        <input type="checkbox" name="ishot" id="ishot" value="1" <if condition="$tableData['ishot'] eq 1">checked</if> />
        </td> 
       </tr>
       <tr> 
        <th>是否上架：</th> 
        <td>
        <input type="checkbox" name="isopen" id="isopen" value="1" <if condition="$tableData['isopen'] eq 1">checked</if> />
        </td> 
       </tr>
       <tr> 
        <th>展示图片：</th>
        <td><input type="text" name="image" value="{pigcms:$tableData.image}" class="px" id="pic" style="width:400px;" />  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,700,'{pigcms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr>
       <tr> 
        <th>描述：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{pigcms:$tableData.des}</textarea></td> 
       </tr>
       <tr> 
        <th>排序：</th> 
        <td><input type="text" id="sort" name="sort" value="{pigcms:$tableData.sort}" class="px" style="width:50px;" />  数字越小排再越前（大于等于0的整数）</td> 
       </tr>
       <tr>
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btnGreen" id="save">保存</button> &nbsp; <a href="{pigcms::U('Repast/dish',array('token' => $token, 'cid' => $cid))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div> 

<include file="Public:footer" />
