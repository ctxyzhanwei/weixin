<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if> 
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4><span class="red">{pigcms:$catData.name}</span>的分类属性设置</h4> 
    <a href="{pigcms::U('Store/attributes',array('token' => $token, 'catid' => $catid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{pigcms:$set.id}" /> 
    <input type="hidden" name="cid" value="{pigcms:$cid}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{pigcms:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr>
        <th><span class="red">*</span>属性值：</th> 
        <td><input type="text" name="value" value="{pigcms:$set.value}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <input type="hidden" value="{pigcms::$catid}" name="catid" />
       <input type="hidden" value="{pigcms::$token}" name="token" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{pigcms::U('Store/attributes',array('token' => $token, 'catid' => $catid))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
