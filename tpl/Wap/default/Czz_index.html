<script>
function load_page_1() {
    $("#c1").css("display", "block");
    $("#c2").css("display", "block");
    $("#c2").addClass("imgElementClick");
    $("#c3").css("display", "block");
    $("#c4").css("display", "block")
}
function load_page_2() {
    $("#c1").css("display", "block");
    $("#c2").css("display", "none");
    $("#c3").css("display", "none");
    $("#c4").css("display", "none");
    $("#c29").css("display", "block");
    $("#c29").addClass("imgElementClick");
    $("#c18").addClass("imgElementClick");
    $("#c19").addClass("imgElementClick");
    $("#c30").css("display", "block");
    $("#c21").css("display", "block");
    $("#c25").css("display", "block");
    $("#c13").css("display", "block");
    $("#c14").css("display", "block");
    $("#c14_").css("display", "block");
    $("#c16").css("display", "block");
    $("#c17").css("display", "block");
    $("#c5").css("display", "block");
    $("#c6").css("display", "block")
}
var baozi_max = 50;
var eat_max_time = 15;
var first_eat = true;
var finish_eat = false;
var eat_count = 0;
var anim_count = 0;
var animArr_1 = ["#c28", "#c26", "#c27", "#c26", "#c27"];
var animArr_2 = ["#c34", "#c31", "#c32", "#c33", "#c35"];
var animArr_3 = ["#c35m", "#c34m", "#c31m", "#c32m", "#c33m"];
function tmpFn() {
    if (anim_count > 4) {
        anim_count = 0
    }
    if (anim_count == 2 || anim_count == 4) {
        eat_count++;
        $("#c14_").html("x " + eat_count)
    }
    if (eat_count > baozi_max * 0.33 && eat_count < baozi_max * 0.66) {
        $("#c6").css("display", "none");
        $("#c7").css("display", "block")
    } else {
        if (eat_count > baozi_max * 0.66) {
            $("#c7").css("display", "none");
            $("#c8").css("display", "block")
        }
    }
    animArr_1.forEach(function(a) {
        $(a).css("display", "none")
    });
    $(animArr_1[anim_count]).css("display", "block");
    animArr_2.forEach(function(a) {
        $(a).css("display", "none")
    });
    $(animArr_2[anim_count]).css("display", "block");
    animArr_3.forEach(function(a) {
        $(a).css("display", "none")
    });
    $(animArr_3[anim_count]).css("display", "block");
    anim_count++
}
function winORlose() {
    if (finish_eat == true) {
        return
    } else {
        finish_eat = true
    }
    $("#c29").css("display", "none");
    $("#c10").css("display", "block");
    animArr_1.forEach(function(a) {
        $(a).css("display", "none")
    });
    animArr_2.forEach(function(a) {
        $(a).css("display", "none")
    });
    animArr_3.forEach(function(a) {
        $(a).css("display", "none")
    });
    if (eat_count <= 20) {
        $("#c22").css("display", "block")
    } else {
        if (eat_count > 20 && eat_count <= 40) {
            $("#c23").css("display", "block")
        } else {
            if (eat_count > 40) {
                $("#c24").css("display", "block")
            }
        }
    }
    setTimeout(function() {
        $("#c10").css("display", "none");
        $("#c11").css("display", "block");
        $("#c36").css("display", "block");
        $("#c12").css("display", "block");
        $("#c18").css("display", "block");
        $("#c19").css("display", "block");
        $("#c20").css("display", "block");
        if (eat_count <= 20) {
            chat = eat_count + "个粽子不过瘾， 必须得牛逼！！";
            share = "我在 《吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了5%的人，求填饱";
            share_imgUrl = "{pigcms:$info.picurl}"
        } else {
            if (eat_count <= 35) {
                chat = "我勒个去，你只吃了" + eat_count + "个粽子，太慢了吧！";
                share = "我在 《吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了15%的人，求填饱";
                share_imgUrl = "{pigcms:$info.picurl}"
            } else {
                if (eat_count <= 50) {
                    chat = "胃口不错，一口气吃" + eat_count + "个，吃完粽子记得喝碗汤";
                    share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了25%的人，求填饱";
                    share_imgUrl = "{pigcms:$info.picurl}"
                } else {
                    if (eat_count <= 65) {
                        chat = "万万没有想到！你吃了" + eat_count + "个粽子！放开吃，吃完哥请你喝肉饼汤！";
                        share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了35%的人，求填饱";
                        share_imgUrl = "{pigcms:$info.picurl}"
                    } else {
                        if (eat_count <= 80) {
                            chat = "你吃了" + eat_count + "个粽子，看样子你根本停不下来，加油，再来一次更牛的！！";
                            share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了45%的人，求填饱";
                            share_imgUrl = "{pigcms:$info.picurl}"
                        } else {
                            if (eat_count <= 95) {
                                chat = "你吃了" + eat_count + "个粽子，这样的速度，标准的一吃货啊，有潜质 ！";
                                share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了55%的人，求填饱";
                                share_imgUrl = "{pigcms:$info.picurl}"
                            } else {
                                if (eat_count <= 110) {
                                    chat = "你吃了" + eat_count + "个粽子，我看你天赋异禀、骨骼惊奇，想来是百年难得一见的吃货奇才！";
                                    share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了65%的人，求填饱";
                                    share_imgUrl = "{pigcms:$info.picurl}"
                                } else {
                                    if (eat_count <= 125) {
                                        chat = "我勒个去，你吃了" + eat_count + "个粽子…说点什么好？记得吃药…。";
                                        share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了75%的人，求填饱";
                                        share_imgUrl = "{pigcms:$info.picurl}"
                                    } else {
                                        if (eat_count <= 140) {
                                            chat = "你吃了" + eat_count + "个粽子，这么快的速度，够神啊";
                                            share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了85%的人，求填饱";
                                            share_imgUrl = "{pigcms:$info.picurl}"
                                        } else {
                                            chat = "天啊，你竟然吃了" + eat_count + "个粽子，简直是神一般的存在，膜拜啦！";
                                            share = "我在《 吃粽子大赛》中吃掉了" + eat_count + "个粽子，打败了95%的人，求填饱";
                                            share_imgUrl = "{pigcms:$info.picurl}"
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        $("#c20").html(chat)
    },
    2000)
}
var chat = "";
$(document).on("click touchstart", "#c2",
function(a) {
    a.preventDefault();
    a.stopPropagation();
    load_page_2()
});
$(document).on("click touchstart", "#c29",
function(a) {
    a.preventDefault();
    a.stopPropagation();
    if (first_eat == true) {
        $("#c17").animate({
            width: 0
        },
        eat_max_time * 1000, winORlose);
        first_eat = false
    }
    $("#c25").css("display", "none");
    tmpFn()
});
$(document).on("click touchstart", "#c18",
function(a) {
    a.preventDefault();
    a.stopPropagation();
    window.location.href = "{pigcms:$info.url}"
});
$(document).on("click touchstart", "#c19",
function(a) {
    a.preventDefault();
    a.stopPropagation();
    $("#container").html("");
    window.location.reload()
});
