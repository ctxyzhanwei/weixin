<script>
//剩余时间
var starttime={pigcms:$info.starttime};
//开始倒计时

var isAct={pigcms:$info.isact};
// 定义摇动的幅度
var SHAKE_THRESHOLD = 3000;
// 摇动的时间(秒)
var SHAKE_TIMES = {pigcms:$info.usetime};
// 定义摇动的时间间隔
var SHAKE_SPACE = 100;
// 计数器
var count = 0;
// 上一次提交的计数器
var last_count = -1 ;
// 定义一个变量保存上次更新的时间
var last_update = 0;

var gameIsOver= true;


var x;
var y;
var z;
var last_x;
var last_y;
var last_z;
var loadtime=0;
//倒计时方法
function TimerStart(sec,TextID)
{
	$("#loadingrt").hide();
    var endTime = new Date().getTime() + sec + 100;
    function interval()
    {
      var n=(endTime-new Date().getTime());
		
        if (n<100) {
			n=0;
			GamesOver(SHAKE_TIMES,'yaoyiyaoyes');
			return;
		}
		n=n/1000;
        if(TextID && TextID!=""){document.getElementById(TextID).innerHTML = parseInt(n)+'秒后开始！';}		
        setTimeout(interval, 100);
    }
	interval();
}

function GamesOver(Oversec,TextID)
{
    var duration=Oversec*1000;
    var gendTime = new Date().getTime() + duration + 100;
    function intervals()
    {
      var nv=(gendTime-new Date().getTime());
		
        if (nv<100) {
			nv=0;
			//$.post("");
			gameIsOver = true ;
			$("#tage").css("width",'100%');
			$("#tage").html(parseInt(SHAKE_TIMES)+'S');
			return;	
		}
		nv=nv/1000;
		var percent=parseInt((SHAKE_TIMES - nv ) * 100 /SHAKE_TIMES);
		$("#tage").css("width",percent+'%');
		$("#tage").html(parseInt(SHAKE_TIMES - nv)+'S');
        setTimeout(intervals, 100);
    }
	intervals();
}

//初始化方法
function init(){
	if(window.DeviceMotionEvent) {
		gameIsOver = false ;
		//移动浏览器支持运动传感事件
		window.addEventListener('devicemotion', deviceMotionHandler, false);
		$("#yaoyiyaoyes").show();
		$("#nostart").hide();
		$("#loadingrt").hide();
		$("#Percentage").show();
		} else{
			// 移动浏览器不支持运动传感事件
			$("#yaoyiyaono").show();
			} 
}

//震动监听
function deviceMotionHandler(eventData) {
	if (gameIsOver) {
		return;
	}
	// 获取含重力的加速度
	var acceleration = eventData.accelerationIncludingGravity; 
// 获取当前时间
var curTime = new Date().getTime(); 
var diffTime = curTime -last_update;
// 固定时间段
if (diffTime > SHAKE_SPACE) {
	last_update = curTime; 
	x = acceleration.x; 
	y = acceleration.y; 
	z = acceleration.z; 
	var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000; 
	
	if (<?php echo intval($info['isact']);?>) {
		if (speed > SHAKE_THRESHOLD) {
			// TODO:摇一摇之后所要进行的数据逻辑操作
			$("#yaoyiyaoyes").hide();
			$("#yaoyiyaoresult").show();
			$("#loadingrt").hide();
			count++;
			$("#yaoyiyaoresult").html("加油!第" + count + "个了！");
			//摇慢退出了
		}else{

		}
	}else{
		$("#yaoyiyaoyes").hide();
		$("#loadingrt").hide();
		$("#yaoyiyaoresult").show();
		$("#yaoyiyaoresult").html("还没开始，别着急");
	}
		
		
		last_x = x; 
		last_y = y; 
		last_z = z; 
	} 
} 

//2秒更新一次数据
function  updata(){
	if (gameIsOver) {
		return;
	}
	if(last_count<count){
		$.ajax({
			type: "post",
			url : "{pigcms::U('Shake/refreshScreen',array('act_type'=>$act_type,'token'=>$token,'id'=>$info['id'],wecha_id=>$wecha_id))}",
			dataType:'text',
			data: 'count='+count,
			success: function(data){
				if(data=='-1'){
					alert('游戏可能已被关闭');
					gameIsOver=true;
				}
			}
		});
	  
		last_count=count;
	}
	setTimeout('updata()',2000);
}
//检查是否开始
function checkStart(){
	var submitData = {
        id: {pigcms:$info.id},
    };
    $.post('index.php?g=Wap&m=Shake&a=shakeActivityStatus&id={pigcms:$info.id}&token={pigcms:$info.token}', submitData,
    function(data) {
        if (data.isact == 1) {
           window.location.reload();
        } else {}
    },
    "json")
}
//电脑上测试用
function testshade(){
	count++;
	$("#yaoyiyaoresult").show();
	$("#yaoyiyaoresult").html("加油!第" + count + "个了！");
		
}
$(document).ready(function(){
	//减小网络加载时间误差
	loadtime=(new Date().getTime()-t1);
	loadtime=starttime*1000-loadtime;
	if(count==0){
		setTimeout('init()',loadtime);
		setTimeout('updata()',loadtime);
	}else{
		init();
		updata();
	}
	if(!isAct){
		setInterval('checkStart()',1500);
	}else{
		TimerStart(loadtime,'lefttime');
	}
	
});
//尽可能屏弊按扭,避免误操作退出

document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});
</script>
