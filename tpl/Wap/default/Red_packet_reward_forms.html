<!DOCTYPE html>
<!-- saved from url=(0067)http://sale.suning.com/images/advertise/001/hbgz30/active-rule.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<title>{pigcms:$packet_info.title}</title>
    <link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/packet/css/base.css">
    <link rel="stylesheet" href="{pigcms:$staticPath}/tpl/static/packet/css/redbg.css">
    <script type="text/javascript" src="{pigcms:$staticPath}/tpl/static/jquery.min.js"></script>
	<script src="{pigcms:$staticPath}/tpl/static/packet/js/alert.js" type="text/javascript"></script>
    <style>
.activeRule-content{min-height:350px;}
.activeRule-top:before {content:'我要领奖';}
.activeRule-content .table{width: 100%; text-align: center; color: #ff6741;}
.activeRule-content .table th{margin:10px 0;color:#ff6741;}
.activeRule-content .table td a{color:#31a8e7;}
#prizetype{text-align:center;}
.price{color:red;text-align:center;}

.window .title{background: #232323}
    </style>
</head>
<body>
    <section class="pdlayout">
            <div class="activeRule-top pr ">
                <img src="{pigcms:$staticPath}/tpl/static/packet/images/active_bg.png" width="100%" height="59">
            </div>
            
            <div class="activeRule-content  pdlayout pr">
				<div class="box">
					<div class="title-orange">
						<span>恭喜您中奖了</span>
					</div>
					<div class="Detail">
						<p id="prizetype">
							<h3  class="price">总金额：<i id="count">{pigcms:$reward_info.prize_name}</i></h3>
						</p>
						<p>
							<select name="" class="px" id="is_one">
								<option value="1">单个红包</option>
								<option value="2">未兑换的红包</option>
							</select>	
						</p>
						
						<p>
							<select name="" class="px" id="ptype">
								<option value="">请选择兑换方式..</option>
								<option value="1">线下兑换</option>
								<option value="3">手机充值</option>
								<option value="2">转入会员卡</option>
							</select>
						</p>
						<p class="pwd" style="display:none;">
							<input type="password" name="password" class="px" id="pwd" placeholder="请输入兑换密码">
						</p>
						<p class="mobile" style="display:none;">
							<input type="text" name="mobile" class="px" id="mobile" placeholder="请输入您的手机号">
						</p>
						<p class="dnone" style="display:none;">
							<select name="card_id" class="px" id="card"></select>
						</p>
						<!-- <p>
							兑奖码：
							<span id="prizetype" class="red">{pigcms:$reward_info.code}</span>
						</p> -->
						<!--
						<p>
							<input id="mobile" class="px" type="text" placeholder="请输入您的手机号" value="{pigcms:$fans['tel']}" name="mobile">
							 <input id="sncode" class="px" type="text" placeholder="请输入您的兑奖码" value="" name="sncode"> 
							<input id="wxname" class="px" type="text" placeholder="请输入您的微信号" value="{pigcms:$fans['wechaname']}" name="wxname">
							<input id="wechaid" type="hidden" value="{pigcms:$wecha_id}" name="">
							<input id="id" type="hidden" value="{pigcms:$reward_info.id}" name="">
							<input id="packet_id" type="hidden" value="{pigcms:$reward_info.packet_id}" name="">
						</p>
						-->
						<p>
							<input id="btn" class="pxbtn" type="button" value="立即兑换" name="提 交">
						</p>
						
						
						<script>
							$(function(){
								$('#btn').on('click',function(){
									var mobile 	= $('#mobile').val();
									//var sncode 	= $('#sncode').val();
									//var wxname 	= $('#wxname').val();
									var preg 	= /^13[0-9]{9}$|^15[0-9]{9}$|^18[0-9]{9}$/;
									var ptype 	= $('#ptype').val();									
									var is_one 	= $('#is_one').val();
									var card	= $('#card').val();
									var pwd 	= $('#pwd').val();
									var msg 	= '';
									
									if(ptype == ''){
										alert('请选择兑换方式');
										return false;
									}else if(ptype == 2){
										if(card == '' || card== null){
											alert('请选择要转入的会员卡');
											return false;
										}									
									}else if(ptype == 3){
										if(!preg.test(mobile.trim())){
											alert('请输入正确的手机号');
											return false;
										}	
									}
									/*
									if(!preg.test(mobile.trim())){
										msg += '请输入正确的手机号码'+'<br/>';
									}
											
									 if(sncode.length != 12){
										msg += '请输入有效的兑奖码'+'<br/>';
									} */
									$.getJSON('./index.php?g=Wap&m=Red_packet&a=reward_sub', {token:'{pigcms:$token}',wecha_id:'{pigcms:$wecha_id}',log_id:"{pigcms:$reward_info.id}",id:'{pigcms:$reward_info.packet_id}',mobile:mobile,is_one:is_one,ptype:ptype,card:card,pwd:pwd}, function(data){
										alert(data.info);
										if(data.err == 0){
										setTimeout(function(){
											window.location.href="{pigcms::U('Red_packet/my_packet',array('token'=>$token,'wecha_id'=>$wecha_id,'id'=>$reward_info['packet_id']))}";
										}, 2000);
										} 	
									});  
								});

								$('#is_one').on('change',function(){
									var is_one = $(this).val();
									$.getJSON('./index.php?g=Wap&m=Red_packet&a=get_sum', {token:'{pigcms:$token}',wecha_id:'{pigcms:$wecha_id}',log_id:"{pigcms:$reward_info.id}",id:'{pigcms:$reward_info.packet_id}',is_one:is_one}, function(data){
										$('#count').html(data.price);
									}); 
								});
								
								$('#ptype').on('change',function(){
									var ptype = $(this).val();
									if(ptype == 2){
										$.getJSON('./index.php?g=Wap&m=Red_packet&a=get_card', {token:'{pigcms:$token}',wecha_id:'{pigcms:$wecha_id}',id:'{pigcms:$reward_info.packet_id}'}, function(data){
											$('#card').html(data.option);
										}); 
										$('.dnone').css('display','block');
										$('.mobile').css('display','none');
										$('.pwd').css('display','none');
									}else if(ptype == 3){
										$('.mobile').css('display','block');
										$('.dnone').css('display','none');
										$('.pwd').css('display','none');
									}else{
										$('.dnone').css('display','none');
										$('.mobile').css('display','none');
										$('.pwd').css('display','block');
									}
								});													
							});
							
							
						</script>
					</div>
					<div class="Detail font">
						<p>具体活动内容请参考活动说明。</p>
					</div>
				</div>
				
            </div>
    </section>
 <script type="text/javascript">
window.shareData = {  
            "moduleName":"Red_packet",
            "moduleID":"0",
            "imgUrl": "{pigcms:$packet_info.msg_pic}", 
            "timeLineLink": "{pigcms::C('site_url') .  U('Red_packet/index',array('token' => $token,'id'=>$packet_info['id']))}",
            "sendFriendLink": "{pigcms::C('site_url') .  U('Red_packet/index',array('token' => $token,'id'=>$packet_info['id']))}",
            "weiboLink": "{pigcms::C('site_url') .  U('Red_packet/index',array('token' => $token,'id'=>$packet_info['id']))}",
            "tTitle": "{pigcms:$packet_info.title}",
            "tContent": "{pigcms:$packet_info.title}"
        };
</script>
{pigcms:$shareScript}	   
</body>
</html>
