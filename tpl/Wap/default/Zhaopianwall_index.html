<STYLE type="text/css">
* { -webkit-text-size-adjust: none;}
.point_list li .pic img {max-width: 170px;min-height: 84px; border-radius: 3px; background-color: #f2f2f2;}
#theList {height: 100%;}
#theList li {float: left;height: 100%;}
.point_nav p {overflow: hidden;text-indent:15px;padding:7px 7px 0px 7px;}
.pop_photo .photo {width: 100%;height: 100%;}
.pop_photo .photo img {vertical-align: middle;border-radius: 5px;}
.pop_photo .info {height: 30px;}
.pop_photo .info .con {text-align: center;}
.point_list li h2 {line-height: 15px;height: 15px;overflow: hidden;}
.point_list li h2 .hot {float: left;width: 65px;overflow: hidden;padding-top: 1px;}
.point_list li h2 .right {float: right;}
.pop_photo, .photo_mask {margin: 0; padding: 0; background: rgba(0,0,0,0.6);}
.menu_wrap {position: fixed;bottom: 5px;left: 5px;z-index: 999;width: 200px;}
.menu_wrap .selected {
transform: rotate(135deg);
-webkit-transform: rotate(135deg);
-moz-transform: rotate(135deg);
-o-transform: rotate(135deg);

floatmenu{display:none;margin-left:2px}
.floatmenu li{height:30px;margin-right:5px;position:relative}
.floatmenu li a{display:block;height:20px}
.floatmenu li label{background:rgba(0,0,0,.7);}
.btn_menu{transition-duration:.2s;-webkit-transition-duration:.2s;-moz-transition-duration:.2s;-o-transition-duration:.2s;width:97px;height:97px}
</STYLE>

            //appid: 'wx5a6e92c6df10109e',
            pagesize: 8,
            pageindex:1

        noteHeight: 30,
        oneDay: 3600 * 24,
        oneMonth: 3600 * 24 * 30,
        oneYear: 3600 * 24 * 365,
       picURL: "{pigcms::U('Zhaopianwall/getData',array('token'=>$_GET['token']))}"
    },
    RUNTIME: {
        curPage: 1,
        records: 0,
        total: 0,
        curScrollTop: 0,
        isSlide: false,
        PICS: [],
        SPICS: {},
        POFFSET: {}

    updateImgMargin: function() {
        var R = PICWALL.RUNTIME,
        h = R.lastHeight,
        w = R.lastWidth,
        iw, ih, th, img, margin = PICWALL.CONFIG.noteHeight;
        for (var i = 0,
        il = R.PICS.length; i < il; i++) {
            var pic = R.PICS[i];
            img = pic.img;
            iw = pic.origWidth;
            ih = pic.origHeight;
            if (pic.loaded) {
                if (h > w && iw / ih > w / h) {
                    th = Math.floor(w * ih / iw);
                    img.style.width = w - 4 + 'px';
                    img.style.height = th + 'px';
                    img.style.marginTop = Math.floor((h - th - margin) / 2) + 'px';
                } else {
                    img.style.height = h - margin + 'px';
                    img.style.width = Math.floor(h * iw / ih) + 'px';
                    img.style.marginTop = '0px';
                }
            }
        }
    },
    popUP: function(idx) {
        var R = PICWALL.RUNTIME;
        R.isSlide = true;
        R.photoDiv.style.display = "";
        R.photoMask.style.display = "";
        R.photoClick.style.zIndex = "9999";
        if (!R.PICS[idx].dom) {
            R.PICS[idx].dom = document.getElementById('img_' + idx);
        }
        if (!R.PICS[idx].loaded) {
            PICWALL.loadImg(idx);
        }
        try {
            myScroll.refresh();
            myScroll.scrollToPage(idx, 0, 0);
        } catch(e) {}
    },
    closePOP: function() {
        var R = PICWALL.RUNTIME;
        R.isSlide = false;
        R.switchSlide = true;
        setTimeout(function() {
            R.switchSlide = false;
        },
        100);
        R.photoDiv.style.display = "none";
        R.photoMask.style.display = "none";
        window.scrollTo(0, R.POFFSET[myScroll.currPageX]);
    },
    initScroll: function() {
        if (myScroll) {
            myScroll.destroy();
        }
        myScroll = new iScroll('wrapper', {
            zoom: false,
            snap: true,
            momentum: false,
            hScrollbar: false,
            vScrollbar: false,
            hScroll: true,
            onScrollEnd: function() {
                var R = PICWALL.RUNTIME,
                idx = myScroll.currPageX;
                if (R.PICS[idx]) {
                    R.postTM.innerHTML = R.PICS[idx].ts;
                }
                if (R.PICS[idx] && !R.PICS[idx].loaded) {
                    PICWALL.loadImg(idx);
                }
                if (idx == myScroll.pagesX.length - 1) {
                    PICWALL.nextPage();
                }
            }
        });
        PICWALL.resizeLayout(true);
    },
    loadImg: function(idx) {
        var R = PICWALL.RUNTIME,
        C = PICWALL.CONFIG,
        h = R.lastHeight,
        w = R.lastWidth,
        pic = R.PICS[idx],
        margin = C.noteHeight,
        img = new Image();
        img.idx = idx;
        if (pic.loading || pic.loaded) {
            return;
        }
        img.addEventListener('load',
        function() {
            if (!pic.dom) {
                pic.dom = document.getElementById('img_' + this.idx);
            }
            if (!pic.loaded) {
                pic.dom.style.background = "none";
                pic.dom.appendChild(this);
            }
            var iw = this.width,
            ih = this.height,
            th = 0;
            if (h > w && iw / ih > w / h) {
                th = Math.floor(w * ih / iw);
                this.style.width = w - 4 + 'px';
                this.style.height = th + 'px';
                this.style.marginTop = Math.floor((h - th - margin) / 2) + 'px';
            } else {
                this.style.height = h - margin + 'px';
                this.style.width = Math.floor(h * iw / ih) + 'px';
            }
            pic.origWidth = iw;
            pic.origHeight = ih;
            pic.img = this;
            pic.loaded = true;
            pic.loading = false;
            delete pic.dom;
            delete pic.url;
            this.onload = null;
        });
        img.src = pic.url;
        pic.loading = true;
    },
    loadSImg: function(idx) {
        var R = PICWALL.RUNTIME,
        pic = R.SPICS[idx],
        img = new Image();
        img.idx = idx;
        if (pic.loading || pic.loaded) {
            return;
        }
        img.addEventListener('load',
        function() {
            var iw = this.width,
            ih = this.height,
            th = 0;
            th = Math.floor(127 * ih / iw);
            this.style.width = '127px';
            this.style.height = th + 'px';
            R.POFFSET[this.idx] += (th - 48);
            if (!pic.loaded) {
                var oimg = pic.dom.getElementsByTagName('img')[0];
                oimg.parentNode.replaceChild(this, oimg);
            }
            pic.iw = iw;
            pic.ih = ih;
            pic.loading = false;
            pic.loaded = true;
            this.onload = null;
            delete pic.src;
            delete pic.dom;
        });
        img.src = pic.src;
        pic.loading = true;
    },
    resizeLayout: function(boo) {
        var R = PICWALL.RUNTIME,
        C = PICWALL.CONFIG,
        margin = PICWALL.CONFIG.noteHeight,
        w = document.documentElement.clientWidth,
        h = document.documentElement.offsetHeight;
        if (!R.lastWidth) {
            R.lastWidth = w;
            R.lastHeight = h;
            R.clientWidth = w;
            PICWALL.resizeLayout(boo);
        } else {
            if (boo || w != R.lastWidth || h != R.lastHeight) {
                R.lastHeight = h;
                R.lastWidth = w;
                R.scroller.style.width = w * R.PICS.length + 'px';
                R.scroller.style.height = h + 'px';
                if (R.slideLi) {
                    R.slideLi.css({
                        width: w + 'px'
                    });
                }
                PICWALL.updateImgMargin();
                if (R.isSlide && myScroll) {
                    myScroll.refresh();
                    myScroll.scrollToPage(myScroll.currPageX);
                }
            }
        }
    },
    loadPage: function(page) {
        var R = PICWALL.RUNTIME,
        data = PICWALL.CONFIG.params;
        data.callback = 'picResult';
        page = parseInt(page);
        data.pageindex = isNaN(page) ? 1 : page;
        data._ = Math.random();
        window.picResult = PICWALL.picResult;
        PICWALL.RUNTIME.page = page;
        $.ajax({
            url: PICWALL.CONFIG.picURL + '?' + $.param(data),
            dataType: 'jsonp'
        });
    },
    nextPage: function() {
        if (PICWALL.RUNTIME.records < PICWALL.RUNTIME.total) {
            PICWALL.RUNTIME.curPage++;
            PICWALL.loadPage(PICWALL.RUNTIME.curPage);
        }
    },
    calcTime: function(ts) {
        var C = PICWALL.CONFIG,
        dur, t1 = new Date(),
        t2 = new Date();
        t1.setTime(ts * 1000);
        dur = Math.ceil((t2.getTime() - t1.getTime()) / 1000);
        if (dur > C.oneYear) {
            return Math.floor(dur / C.oneYear) + '年前';
        } else if (dur > C.oneMonth) {
            return Math.floor(dur / C.oneMonth) + '月前';
        } else if (dur > C.oneDay) {
            return Math.floor(dur / C.oneDay) + '天前';
        } else if (dur > 3600) {
            return Math.floor(dur / 3600) + '小时前';
        } else if (dur > 60) {
            return Math.floor(dur / 60) + '分钟前';
        } else {
            return dur + '秒前';
        }
    },

                    loaded: false
                };
                li.innerHTML = ['<div class="pic">', '<a onclick="popUp(', R.records, ');" name="img_', R.records, '">', '<img src="', idata, '" width="127" height="auto" />', '</a></div>', '<h2><span class="hot">', pics[i].nickname, '</span><span class="right">', ts, '</span></h2><div class="photo"></div>'].join('');
                R.SPICS[R.records] = {
                    dom: li,
                    src: pics[i].url,
                    loaded: false
                };
                PICWALL.loadSImg(R.records);
                li1.innerHTML = '<div class="photo" ' + bg + ' id="img_' + R.records + '"></div>';
                if (R.left.offsetHeight <= R.right.offsetHeight) {
                    R.POFFSET[R.records] = R.left.offsetHeight;
                    R.left.appendChild(li);
                } else {
                    R.POFFSET[R.records] = R.right.offsetHeight;
                    R.right.appendChild(li);
                }
                R.theList.appendChild(li1);
                R.records++;
            }
            R.slideLi = $('#theList li');
            R.photoDiv.style.top = 0;
            R.photoClick.style.top = -3;
            R.photoClick.style.right = -2;
            if (!myScroll) {
                PICWALL.initScroll();
            } else {
                PICWALL.resizeLayout(true);
                var idx = myScroll.currPageX;
                myScroll.refresh();
                myScroll.scrollToPage(idx);
            }
            R.loading.style.display = "none";
        } else {
            $('#popFail').hide();
        }
    },
    pageScroll: function() {
        var R = PICWALL.RUNTIME,
        b = document.body,
        bh = b.scrollHeight,
        bt = b.scrollTop,
        sh = screen.height;
        if (bt > R.curScrollTop && (bh - bt - sh * 2) < 0 && R.records < 200) {
            R.curScrollTop = bt;
            PICWALL.nextPage();
        }
    }
};
var PICWALL = FCAPP.PICWALL,
tm = null,
myScroll;
$(document).ready(PICWALL.init);
</script>
 </HTML>
