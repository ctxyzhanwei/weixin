<script type="text/javascript">

$("#showcard").bind("click",
function() {
    var btn = $(this);
    var nickname = $("#nickname").val();
	var mp 	  = $("#mp").val();
	var portrait       = $("#portrait").val();
    if (mp == '') {
        alert("请认真输入手机号");
        return
    }
    
    if (nickname == '') {
        alert("请认真输入昵称");
        return
    }
    if (portrait == '') {
        alert("请选择头像");
        return
    }
   
    var submitData = {
        nickname : nickname,
        mp 	  : mp,
        portrait  : portrait,
        action: "index"
    };
    $.post('/index.php?g=Wap&m=Wall&a=index&token={pigcms:$Think.get.token}&wecha_id={pigcms:$Think.get.wecha_id}', submitData,
    function(data) {
        if(data==1){			 
			alert('设置成功，进入微信对话框便可参与活动了');
		}else{  
			alert('稍后再试.');
		}
    },
    "json")
});

function check1(obj){	 
	if(obj.value == ''){
		alert("请输入您的昵称.");
		document.getElementById(obj.id).style.background="red";
		return;
	}
}

function check2(obj){   
  	document.getElementById(obj.id).style.background="white";  
}
function check3(obj){
	if(obj.value == ''){
		alert('手机号码必须填写');
		document.getElementById(obj.id).style.background="red";
		return;
	}
	reg=/^0{0,1}(13[0-9]|145|15[0-9]|18[0-9])[0-9]{8}$/i;
	  if(!reg.test(obj.value)){   
			alert("错误,请输入11位的手机号！");
			document.getElementById(obj.id).style.background="red";
			return;
	 }
}

</script>
