<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{pigcms:$thisCompany.name}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/card/style/style.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
</head>

<body id="cardunion" class="mode_webapp2">
<div class="qiandaobanner"><a href="javascript:history.go(-1);"><img src="<if condition="$thisCard.contact neq ''">{pigcms:$thisCard.contact}<else/>/tpl/User/default/common/images/cart_info/addr.jpg</if>" ></a> </div>
<volist id="thisCompany" name="companies">
<div class="cardexplain">
<ul class="round">
<li class="userinfo"><a href="/index.php?g=Wap&m=Card&a=companyIntro&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&companyid={pigcms:$thisCompany.id}"><span><if condition="$thisCompany.name neq ''">{pigcms:$thisCompany.name}<else/>商家未设置</if></span></a></li>
<li class="tel"><a href="tel:{pigcms:$thisCompany.tel}"><span><if condition="$thisCompany.tel neq ''">{pigcms:$thisCompany.tel}<else/>商家未设置电话</if></span></a></li>
<li class="address"><a href="/index.php?g=Wap&m=Card&a=companyMap&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&companyid={pigcms:$thisCompany.id}"><span><if condition="$thisCompany.address neq ''">{pigcms:$thisCompany.address}<else/>商家未设置地址</if></span></a></li>
<li class="detail"><a href="/index.php?g=Wap&m=Card&a=companyIntro&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&companyid={pigcms:$thisCompany.id}"><span>查看介绍</span></a></li>
</ul>
</div>
</volist>
<include file="Card:bottom"/>
<include file="Card:share"/>
</body>
</html>
