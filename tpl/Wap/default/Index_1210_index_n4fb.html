<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{pigcms:$tpl.wxname}</title>
		<base href="." />
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<link href="./tpl/Wap/default/common/css/109/iscroll.css" rel="stylesheet"
		type="text/css" />
		<link href="./tpl/Wap/default/common/css/allcss/cate15_2.css" rel="stylesheet"
		type="text/css" />
		<!-- <link rel="stylesheet" type="text/css" href="./tpl/Wap/default/common/css/114/iscroll.css"
		media="all"> -->
		<script type="text/javascript" src="./tpl/Wap/default/common/css/114/iscroll.js">
		</script>
		<style>
			#cate14 .mainmenu li:last-of-type { margin-bottom: 0; } #cate14 .mainmenu
			{ margin: 50px auto;/*可修改菜单距离顶部的高度*/ bottom: auto; top:0; }
		</style>
		<!--背景音乐start-->
		<script src="./tpl/Wap/default/common/js/audio.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			// 两秒后模拟点击
			setTimeout(function() {
				// IE
				if (document.all) {
					document.getElementById("playbox").click();
				}
				// 其它浏览器
				else {
					var e = document.createEvent("MouseEvents");
					e.initEvent("click", true, true);
					document.getElementById("playbox").dispatchEvent(e);
				}
			},
			2000);
		</script>
		<script type="text/javascript">
			var myScroll;

			function loaded() {
				myScroll = new iScroll('wrapper', {
					snap: true,
					momentum: false,
					hScrollbar: false,
					onScrollEnd: function() {
						document.querySelector('#indicator > li.active').className = '';
						document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
					}
				});

			}

			document.addEventListener('DOMContentLoaded', loaded, false);
		</script>
	</head>
	<body id="cate14">
		<!--music-->
		<if condition="$homeInfo['musicurl'] neq false">
			<include file="Index:music"/>
		</if>
		<div class="banner">
<div id="wrapper" style="overflow: hidden;">
<div id="scroller" style="width: {pigcms:$num*1366}px; -webkit-transition: 0ms; transition: 0ms; -webkit-transform: translate3d(-382.48px, 0px, 0px) scale(1);">
<ul id="thelist">
    <volist name="flashbg" id="so">             
        <li><p>{pigcms:$so.info}</p><img src="{pigcms:$so.img}" style="width: 1366px;"></li>
    </volist>
</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage(&#39;prev&#39;, 0,400,3);return false">← prev</div>
<ul id="indicator">
            
<volist name="flashbg" id="so">
    <li <if condition="$i eq 1">class="active"</if> ></li>
</volist>
 
</ul>
<div id="next" onclick="myScroll.scrollToPage(&#39;next&#39;, 0,400,3);return false">next →</div>
</div>
    <div class="clr"></div>
</div>
		<div class="mainmenu">
			<ul>
				<div id="insert1">
				</div>
				<volist name="info" id="vo"> 
				<li>
					<div class="menubtn">
						<a href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{pigcms:$vo.url|htmlspecialchars_decode}</if>">
							{pigcms:$vo.name}
						</a>
					</div>
				</li>
				</volist>
				<div id="insert2">
				</div>
				<div class="clr">
				</div>
			</ul>
		</div>
		<script>
			var count = document.getElementById("thelist").getElementsByTagName("img").length;

			var count2 = document.getElementsByClassName("menuimg").length;
			for (i = 0; i < count; i++) {
				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

			}
			document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

			setInterval(function() {
				myScroll.scrollToPage('next', 0, 400, count);
			},
			3500);
			window.onresize = function() {
				for (i = 0; i < count; i++) {
					document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

				}
				document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
			}
		</script>
		<div class="copyright">
<if condition="$iscopyright eq 1">
{pigcms:$homeInfo.copyright}
<else/>
{pigcms:$siteCopyright}
</if>
</div>  <include file="Index:styleInclude"/><include file="$cateMenuFileName"/>

<include file="Index:share" />

</html>
